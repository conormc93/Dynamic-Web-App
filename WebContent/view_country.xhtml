<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>	
	<title>Update Country</title>
</h:head>
<h:body>
	<h3>Update Country</h3>
	<h:form>
		Code: <h:inputText value="#{countryController.country.countryCode}" readonly="#{not facesContext.postback or facesContext.renderResponse}"></h:inputText>
		<br/>
		<br/>
		Name: <h:inputText type="text" value="#{countryController.country.countryName}"></h:inputText>
		<br/>
		<br/>
		Details: <h:inputText type="text" value="#{countryController.country.countryDetails}"></h:inputText>
		<br/>
		<br/>
		<h:commandButton value="Update" action="#{countryController.updateCountry(countryController.country.countryCode, countryController.country.countryName, countryController.country.countryDetails)}"></h:commandButton>
	</h:form>
	
</h:body>
</html>
