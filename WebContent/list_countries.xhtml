<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>	
	<title>Country List</title>
	
	<f:metadata>
		<f:event type="preRenderView" listener="#{countryController.loadCountries()}"/>
	</f:metadata>
	
</h:head>
<h:body>
	<h:button value="Add Country" outcome="add_country.xhtml" />
	
	<h:dataTable value = "#{countryController.countries}" var = "country"
				styleClass="country-table"
    			headerClass="country-table-header"
    			rowClasses="country-table-odd-row,order-table-even-row">
	   
	   <h:column>    				
	      <f:facet name = "header">Country Code</f:facet>
	      #{country.countryCode}				
	   </h:column>
	   
	   <h:column>
	      <f:facet name = "header">Country Name</f:facet>
	      #{country.countryName} 
	   </h:column>
	   
	   <h:column>
	      <f:facet name = "header">Country Details</f:facet>
	      #{country.countryDetails}
	   </h:column>
	   
	   <h:column>
	   	<f:facet name="header">Action</f:facet>
	   	<h:form>
	   		<br/>
   			<h:commandLink value="Update" action="#{countryController.loadCountry(country.countryCode)}"/>
   			<br/>
   			<h:commandLink value="Delete" action="#{countryController.deleteCountry(country.countryCode)}"/>
	   	</h:form>
	   </h:column>

	</h:dataTable>`
	
</h:body>
</html>
