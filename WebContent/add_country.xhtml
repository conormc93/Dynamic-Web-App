<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>New Country</title>
  </h:head>
  
  <h:body>
	<h:messages globalOnly="true" styleClass="error"/>
  	<h3>Add Country</h3>
  	<h:form>
      Code: <h:inputText value="#{country.countryCode}" id="countryCode" required="true" requiredMessage="Country Code is mandatory"></h:inputText>
  	  <h:message for="co_code" styleClass="error" />
      <br/>
      <br/>
      Name: <h:inputText value="#{country.countryName}" id="countryName" p:placeholder="Enter Country Name" ></h:inputText>
      <br/>
      <br/>
      Details<h:inputText value="#{country.countryDetails}" id="countryDetails" p:placeholder="Enter Country Details" ></h:inputText>
      <br/>
      <br/>
	<h:commandButton value="Add" action="#{countryController.addCountry(country)}"/>
   </h:form>
  </h:body>
</html>
