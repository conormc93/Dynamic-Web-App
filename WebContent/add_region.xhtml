<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>New Region</title>
  </h:head>
  
  <h:body>
	<h:messages globalOnly="true" styleClass="error"/>
  	<h3>Add Region</h3>
  	<h:form>
      Country Code: <h:inputText value="#{region.countryCode}" id="regionCountryCode" required="true" requiredMessage="Country Code is mandatory"></h:inputText>
  	  <h:message for="regionCountryCode" styleClass="error" />
      <br/>
      <br/>
      Region Code: <h:inputText value="#{region.regionCode}" id="regionCode" required="true" requiredMessage="Region Code is mandatory"></h:inputText>
  	  <h:message for="regionCode" styleClass="error" />
  	  <br/>
      <br/>
      Name: <h:inputText value="#{region.regionName}" id="regionName" required="true" requiredMessage="Name is mandatory"></h:inputText>
      <h:message for="regionCode" styleClass="error" />
      <br/>
      <br/>
      Description: <h:inputText value="#{region.regionDesc}" id="regionDetails" p:placeholder="Enter Region Details" ></h:inputText>
      <br/>
      <br/>
	<h:commandButton value="Add" action="#{regionController.addRegion(region)}"/>
   </h:form>
  </h:body>
</html>
