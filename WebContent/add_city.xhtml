<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>New City</title>
  </h:head>
  
  <h:body>
	<h:messages globalOnly="true" styleClass="error"/>
  	<h3>Add City</h3>
  	<h:form>
      City Code: <h:inputText value="#{city.cityCode}" id="city_CityCode" required="true" requiredMessage="City Code is mandatory"></h:inputText>
  	  <h:message for="city_CityCode" styleClass="error" />
      <br/>
      <br/>
      Country Code: <h:inputText value="#{city.countryCode}" id="countryCode" required="true" requiredMessage="Country Code is mandatory"></h:inputText>
  	  <h:message for="countryCode" styleClass="error" />
  	  <br/>
      <br/>
      Region Code: <h:inputText value="#{city.regionCode}" id="regionCode" required="true" requiredMessage="Region Code is mandatory"></h:inputText>
      <h:message for="regionCode" styleClass="error" />
      <br/>
      <br/>
      Name: <h:inputText value="#{city.cityName}" id="cityName" required="true" requiredMessage="City Name is mandatory"></h:inputText>
      <h:message for="cityName" styleClass="error" />
      <br/>
      <br/>
      Population: <h:inputText value="#{city.population}" id="cityPopulation" p:placeholder="0" ></h:inputText>
      <br/>
      <br/>
      By The Sea: <h:selectOneMenu value="#{city.isCoastal}">
				   	<f:selectItem itemValue="#{city.isCoastal == true}" itemLabel="true" />
				   	<f:selectItem rendered="#{city.isCoastal == false}" itemLabel="false" />
				  </h:selectOneMenu>
      <br/>
      <br/>
      Area (KM): <h:inputText value="#{city.areaKM}" id="areaKM"></h:inputText>
      <br/>
      <br/>
	<h:commandButton value="Add" action="#{regionController.addRegion(region)}"/>
   </h:form>
  </h:body>
</html>
